<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Pricing Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Transfer Pricing Quiz</h1>
        <div id="question-container">
            <p id="question-text">Question goes here</p>
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>
        <div id="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
        <div id="result-container" class="hide">
            <h2>Your Score: <span id="score">0</span>/<span id="total-questions">0</span></h2>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
